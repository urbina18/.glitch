<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Plant Shop</h1>
      <nav>
        <ul>
          <li><a href="./plants.html">Plants</a></li>
          <li><a href="./tools.html">Tools</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="plants">
        <h2>Plants</h2>
        <ul>
          <li>
            <h3>Succulent</h3>
            <p>$10</p>
            <img src="succulent.jpg" alt="Succulent" />
          </li>
          <li>
            <h3>Snake Plant</h3>
            <p>$20</p>
            <img src="snake-plant.jpg" alt="Snake Plant" />
          </li>
          <li>
            <h3>Peace Lily</h3>
            <p>$15</p>
            <img src="peace-lily.jpg" alt="Peace Lily" />
          </li>
        </ul>
      </section>

      <section id="tools">
        <h2>Tools</h2>
        <table>
          <thead>
            <tr>
              <th>Tool</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Gardening Gloves</td>
              <td>$5</td>
            </tr>
            <tr>
              <td>Hand Trowel</td>
              <td>$10</td>
            </tr>
            <tr>
              <td>Pruning Shears</td>
              <td>$15</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section id="media">
        <h2>Media</h2>
        <video src="plant-care-tips.mp4" controls></video>
      </section>

      <section id="contact">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Plant Shop</p>
    </footer>
  </body>
</html>
